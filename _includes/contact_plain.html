<!-- Contact Section -->
<section id="contact">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h2>Contact Me</h2>
          <hr class="star-primary">
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 text-center">
            {% assign linkedin = site.social | where: "title", "linkedin"% | first %}
            {% if linkedin %}
                <h3><a href="{{linkedin.url}}">LinkedIn</a></h3>
            {% endif %}
            {% if site.email %}
                <h3><a href="mailto:{{site.email}}">Email</a></h3>
            {% endif %}
        </div>
      </div>
    </div>
  </section>
